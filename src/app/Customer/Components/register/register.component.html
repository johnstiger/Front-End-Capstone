<div class="container">
    <div class="left">
        <img class="logo" src="../../../../../assets/imgs/logo.jpg" alt="">
        <div class="text">
            <p>
                Dagom is an online thrift shop that offers brand-new and preloved blouses, dresses, trousers, and other clothing needs.
            </p>
        </div>
        <button type="button" class="btn btn-lg mb-5">About Us</button>
    </div>

    <div class="form">
        <div class="register">
            <h3 class="align-center" style="margin-left: 35%;"><b>REGISTER</b></h3>
            <form>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="firstname" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="contact" class="form-control" id="contactNumber" placeholder="Contact Number">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="firstname col-md-6" class="form-control" id="firstName" aria-describedby="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="contact" class="form-control" id="confirmPassword" aria-describedby="confirmPassword" placeholder="Confirm Password">
                    </div>
                </div>

                <button type="submit" class="btn submitbtn w-25">Submit</button>
                <p style="margin-left: 20%;">Do you already have an account? <a href="">Sign in</a></p>
            </form>
        </div>
    </div>
</div>
