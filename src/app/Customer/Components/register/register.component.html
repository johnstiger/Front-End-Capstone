<div class="container-fluid bg-color">
  <div class="row">
    <div class="col">
      <div class="card border-0 text-center">
        <img
          class="logo mt-5"
          src="../../../../../assets/imgs/logo1.jpg"
          alt=""
        />
        <div class="text">
          <p>
            Dagom is an online thrift shop that offers brand-new and preloved
            blouses, dresses, trousers, and other clothing needs.
          </p>
        </div>
        <button type="button" class="btn btn-lg mb-5">About Us</button>
      </div>
    </div>
    <div class="col">
      <div class="card bg-white mr-5 w-75 p-5 formcard">
        <div class="form">
          <div class="register">
            <h1 class="text-center mt-3"><b>Register</b></h1>
            <br>
            <br>
            <form>
              <div class="row">
                <div class="form-group col-md-6 ">
                  <input
                    type="firstname"
                    class="form-control form-control-lg"
                    id="firstName"
                    aria-describedby="firstName"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="firstname col-md-6"
                    class="form-control form-control-lg"
                    id="firstName"
                    aria-describedby="lastname"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="contact"
                    class="form-control form-control-lg"
                    id="contactNumber"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    aria-describedby="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="contact"
                    class="form-control form-control-lg"
                    id="confirmPassword"
                    aria-describedby="confirmPassword"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
              <button type="submit" class="btn submitbtn w-25">Submit</button>
              <p>Do you already have an account? <a href="">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
