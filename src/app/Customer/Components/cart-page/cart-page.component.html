<p class="headertitle">Your Cart</p>
<div class="col-11 col-s-11 media320">

        <div class="col-12 col-s-12 pageheader">
            <div class="row">
                <div class="col-6 col-s-6">
                    <p id="product">Product</p>
                </div>
                <div class="col-6 col-s-6">
                    <p id="price">Price</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-s-12">
          <hr id="headerId">
        </div>

            <img class="cartimg" src="../../../../assets/imgs/dag.jpg" alt="">

        </div>

            <p class="productname">Product Name</p>
            <button class="removebtn">Remove</button>
        </div>

            <label class="quantity">Quantity</label>
            <input class="input" type="number" min="0" value="0">
            <p id="total">Total: Php 200.00</p>
        </div>
        <div class="col-12 col-s-12 box">
            <input class="checkinput" type="checkbox" checked="checked">
        </div>
        <div class="col-12 col-s-12">
          <hr class="hr2">
        </div>
        <div class="col-12 col-s-12 buttons">
          <p>Subtotal  Php 200.00</p>
          <button class="btn">Continue Shopping</button><br>
          <button class="btn">Update</button><br>
          <button class="btn">Check Out</button>
        </div>
    </div>
</div>
