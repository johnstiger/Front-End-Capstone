<app-sample-header></app-sample-header>
<div class="col-11 col-s-11 media320">
  <div class="row">
    <div class="col-12 col-s-12 header768">Add Address</div>
    <hr id="hr768" />
    <form [formGroup]="form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contact_number">Contact Number</label>
          <input
            type="text"
            class="form-control"
            id="contact_number"
            formControlName="contact_number"
            [ngClass]="{
              'is-invalid': isFieldValid('contact_number')
            }"
            placeholder="Contact Number...."
          />
          <app-field-error-display
            [displayError]="isFieldValid('contact_number')"
            errorMsg="Provide a valid Contact Number."
          >
          </app-field-error-display>
        </div>

        <div class="form-group col-md-6" [ngClass]="displayFieldCss('active')">
          <label for="active" class="control-label required">Active</label>
          <select id="active" class="form-control" formControlName="active">
            <option selected value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div
          class="form-group col-md-4"
          [ngClass]="displayFieldCss('postal_code')"
        >
          <label for="postal_code">Postal Code</label>
          <input
            type="number"
            id="postal_code"
            class="form-control"
            formControlName="postal_code"
            placeholder="Postal"
            [ngClass]="{
              'is-invalid': isFieldValid('postal_code')
            }"
          />
          <app-field-error-display
            [displayError]="isFieldValid('postal_code')"
            errorMsg="Provide a valid postal number."
          >
          </app-field-error-display>
        </div>
        <div class="form-group col-md-4">
          <label for="province" class="required">Province</label>
          <input
            type="text"
            class="form-control"
            id="province"
            formControlName="province"
            placeholder="Province..."
            pattern="[a-zA-Z]*"
            [ngClass]="{
              'is-invalid': isFieldValid('province')
            }"
          />
          <app-field-error-display
            [displayError]="isFieldValid('province')"
            errorMsg="Provide a valid province."
          >
          </app-field-error-display>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city" class="required">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            formControlName="city"
            placeholder="City..."
            pattern="[a-zA-Z]*"
            [ngClass]="{
              'is-invalid': isFieldValid('city')
            }"
          />
          <app-field-error-display
            [displayError]="isFieldValid('city')"
            errorMsg="Provide a valid City"
          >
          </app-field-error-display>
        </div>
        <div class="form-group col-md-4">
          <label for="municipality" class="required">Municipality</label>
          <input
            type="text"
            class="form-control"
            id="municipality"
            formControlName="municipality"
            placeholder="Municipality..."
            pattern="[a-zA-Z]*"
            [ngClass]="{
              'is-invalid': isFieldValid('municipality')
            }"
          />
          <app-field-error-display
            [displayError]="isFieldValid('municipality')"
            errorMsg="Provide a valid Municipality"
          >
          </app-field-error-display>
        </div>
        <div class="form-group col-md-4">
          <label for="barangay" class="required">Barangay</label>
          <input
            type="text"
            class="form-control"
            id="barangay"
            formControlName="barangay"
            placeholder="Barangay..."
            pattern="[a-zA-Z]*"
            [ngClass]="{
              'is-invalid': isFieldValid('barangay')
            }"
          />
          <app-field-error-display
            [displayError]="isFieldValid('barangay')"
            errorMsg="Provide a valid Barangay"
          >
          </app-field-error-display>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-danger mr-2">Cancel</button>
        <button
          class="btn btn-primary"
          (click)="addAddress()"
          [disabled]="form.pristine || form.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
