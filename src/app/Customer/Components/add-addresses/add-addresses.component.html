<app-sample-header></app-sample-header>
<div class="col-11 col-s-11 media320">
  <div class="row">
    <div class="col-12 col-s-12 header768">
      Add Address
    </div>
    <hr id="hr768">
    <form [formGroup]="addressForm" (ngSubmit)="addAddress()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="contact_number">Contact Number</label>
          <input type="text" class="form-control" id="contact_number" formControlName="contact_number"
            placeholder="Contact Number....">
        </div>
        <div class="form-group col-md-6">
          <label for="active">Active</label>
          <select id="active" class="form-control" formControlName="active">
            <option selected value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="postal_code">Postal Code</label>
          <input type="number" class="form-control" formControlName="postal_code" id="postal_code"
            [ngClass]="{ 'is-invalid': submitted && addressForm.controls.postal_code.errors?.required }"
            placeholder="Post code...">
        </div>
        <div class="form-group col-md-4">
          <label for="region">Region</label>
          <input type="text" class="form-control" id="region" formControlName="region" placeholder="Region...">
        </div>
        <div class="form-group col-md-4">
          <label for="province">Province</label>
          <input type="text" class="form-control" id="province" formControlName="province"
            placeholder="Province...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="City...">
        </div>
        <div class="form-group col-md-4">
          <label for="municipality">Municipality</label>
          <input type="text" class="form-control" id="municipality" formControlName="municipality"
            placeholder="Municipality...">
        </div>
        <div class="form-group col-md-4">
          <label for="barangay">Barangay</label>
          <input type="text" class="form-control" id="barangay" formControlName="barangay"
            placeholder="Barangay...">
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-danger mr-2">Cancel</button>
        <button class="btn btn-primary" [disabled]="addressForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
