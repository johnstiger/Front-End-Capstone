<div class="container">
  <form [formGroup]="newPasswordForm" (ngSubmit)="resetPassword()">
  <div class="card text-center">
    <div class="card-header">
      <h4>Set your new password</h4>
    </div>
    <div class="card-body">
      <p class="card-text text-success">
        Must contain at least 6 characters including the following :(!@#$%^&*()_+,[A-Z],[1-9])
      </p>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'border-danger': error && error.password }"
          placeholder="********">
          <div *ngFor="let password of error.password">
            <span class="text-danger form-text">
              *{{ password }}
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password"
          class="form-control"
          formControlName="password_confirmation"
          [ngClass]="{ 'border-danger': error && error.password_confirmation }"
          placeholder="********">
          <div *ngFor="let password of error.password_confirmation">
            <span class="text-danger form-text">
              *{{ password }}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-primary reset">Reset Password</button>
      <br>
      <button class="btn btn-danger" routerLink="/">Cancel</button>
    </div>
  </div>
  </form>
</div>
