<div class="container-fluid">
    <div class="left">
        <img class="logo" src="../../../../../assets/imgs/logo.jpg" alt="">
        <div class="text">
            <p>
                Dagom is an online thrift shop that offers brand-new and preloved blouses, dresses, trousers, and other clothing needs.
            </p>
        </div>
        <button type="button" class="btn btn-lg mb-5">About Us</button>
    </div>

    <div class="form">
        <div class="register">
            {{ error }}
            <h3 class="align-center mt-3" style="margin-left: 4%;"><b>Log In</b></h3>
            <form name="form" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group col-md-12">
                    <input type="email" class="form-control mt-5" id="email" formControlName="email" placeholder="Email ">
                </div>
                <div class="form-group col-md-12">
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                </div>
                <div class="loginbottom">
                    <button type="submit" class="btn submitbtn mt-3">Log In</button>
                    <p class="mt-3">Forget Password?</p>
                    <p>Do you already have an account? <a href="">Sign in</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
