<div class="container-fluid">
    <div class="left">
      <a routerLink="/">
        <img class="logo" src="../../../../../assets/imgs/logo.jpg" alt="">
      </a>
        <div class="text">
            <p>
                Dagom is an online thrift shop that offers brand-new and preloved blouses, dresses, trousers, and other clothing needs.
            </p>
        </div>
        <button type="button" class="btn btn-lg mb-5 about">About Us</button>
    </div>

    <div class="form">
        <div class="alert alert-danger" role="alert" *ngIf="error && !error.email && !error.password">
            {{ error }}
        </div>
        <div class="register">
            <h3 class="align-center mt-3" style="margin-left: 4%;"><b>Log In</b></h3>
            <form name="form" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group col-md-12">
                    <div class="alert alert-danger" role="alert" *ngIf="error && error.email">
                        *{{ error.email[0] }}
                    </div>
                    <input type="email" class="form-control mt-5" id="email" formControlName="email" placeholder="Email ">
                </div>
                <div class="form-group col-md-12">
                    <div class="alert alert-danger" role="alert" *ngIf="error && error.password">
                        *{{ error.password[0] }}
                    </div>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                    <div class="loginbottom">
                        <button type="submit" class="btn submitbtn mt-3 login">Log In</button>
                        <p class="mt-3">Forget Password?</p>
                        <p>Do you already have an account? <a routerLink="/register">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
