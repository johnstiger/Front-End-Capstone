

<div class="container-fluid">
    <div class="left">
        <div>
            <img class="logo" src="../../../../../assets/imgs/logo.jpg" alt="">
            <p class="text">&nbsp;&nbsp;&nbsp; :a Santafehanon word for clothes.</p>
            <p class="text">&nbsp;&nbsp;&nbsp; :items such as blouses, dresses and trousers.</p>
            <p class="text mb-5">&nbsp;&nbsp;&nbsp;:carefully selected and curated for the style mavens.</p>
        </div>
        <button type="button" class="btn btn-lg mb-5">About Us</button>
    </div>

    <div class="form">
        <div class="login mb-5">
            {{ error }}
            <h3 class="align-center mt-3" style="margin-left: 40%;"><b>LOGIN</b></h3>
            <form name="form" [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="email" class="form-control mt-5" id="email" formControlName="email" placeholder="Email ">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                </div>
                <button type="submit" class="btn submitbtn w-25 mt-3">Submit</button>
                <p style="margin-left: 40%;" class="mt-3">Forget Password?</p>
                <p style="margin-left: 20%;">Do you already have an account? <a href="">Sign in</a></p>
            </form>
        </div>
    </div>
</div>
