<div class="container">
  <div class="content">
    <div class="header">
      <h2>Reset Password</h2>
    </div>
    <form [formGroup]="newPasswordForm" (ngSubmit)="resetPassword()">
    <div class="body">
      <label for="">New Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="********">
      <label for="">Confirm Password</label>
      <input type="password" class="form-control" formControlName="password_confirmation" placeholder="********">
    </div>
    <hr>
    <div class="footer">
      <button class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-primary reset">Reset Password</button>
    </div>
  </form>
  </div>
</div>
