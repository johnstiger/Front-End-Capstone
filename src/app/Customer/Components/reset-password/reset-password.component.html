<div class="backdrop"></div>

<div class="container">
  <div class="card">
      <h3>Verify Password</h3>
      <br>
      <form [formGroup]="verificationCode" (ngSubmit)="resetPassword()">
      <div class="alert alert-danger" role="alert" *ngIf="error">
        *{{ error }}
      </div>
      <div class="alert alert-success" role="success" *ngIf="success">
        *{{ success }}
      </div>
      <input class="input" type="text" name="code" formControlName="code" placeholder="Enter Verification Code">
      <br>
      <br>
      <div class="container">
          <button class="button" (click)="return()">Cancel</button>
          <button type="submit" class="button">Submit</button>
      </div>
      </form>
      <p>Did not receive any email from us? <a (click)="sendAgain()">Send code</a></p>
  </div>
</div>
