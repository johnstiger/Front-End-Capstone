<app-sample-header></app-sample-header>
<br><br><br>
<div class=" col-11 col-s-11 media320">
  <div class="row">
    <div class="col-12 col-s-12 img320">
      <img id="img768" src="{{image }}" alt="this is an image" *ngIf="image">
    </div>
    <div class="col-12 col-s-12">
      <div class="text320">
        <p id="prodname">{{product.name}}</p>
        <p id="amount">Php {{product.price}}</p>
        <label id="quantity">Quantity </label>
        <input id="inputQuantity" class="input" [(ngModel)]="unit_measure" name="unit_measure" type="number" min="0"
          placeholder="0"><br>
        <label id="size" class="size">Size: </label>
        <button type="button" id="mbtn" class="btn">{{product.sizes[0].pivot.size || 0}}</button>
        <!-- <button type="button" id="sbtn" class="btn">S</button> -->
        <p id="avialable">Available: {{product.sizes[0].pivot.avail_unit_measure}}pcs.</p>
        <button type="button" id="addtocartbtn" class="btn">Add to Cart</button><br>
        <button type="button" id="buyitbtn" class="btn">Buy It Now</button>
      </div>
    </div>
  </div>
</div>

<div class=" col-11 col-s-11 media768">
  <div class="row">
    <div class="col-5 col-s-5 img768">
      <img id="img768" src="{{image}}" alt="this is an image" *ngIf="image">
    </div>
    <div class="col-1 col-s-1"></div>
    <div class="col-4 col-s-4">
      <div class="text768">
        <p id="prodname">{{product.name}}</p>
        <p id="amount">Php {{product.price}}</p>
        <label id="quantity">Quantity </label>
        <input id="inputQuantity" class="input" [(ngModel)]="unit_measure" name="unit_measure" type="number" min="0"
          placeholder="0"><br>
        <label id="size" class="size">Size: </label>
        <button type="button" id="mbtn" class="btn">{{product.sizes[0].pivot.size || 0}}</button>
        <!-- <button type="button" id="sbtn" class="btn">S</button> -->
        <p id="avialable">Available: {{product.sizes[0].pivot.avail_unit_measure}}pcs.</p>
        <button type="button" id="addtocartbtn" class="btn">Add to Cart</button><br>
        <button type="button" id="buyitbtn" class="btn">Buy It Now</button>
      </div>
    </div>
  </div>
</div>
<a href="home">
  <button type="button" id="backbtn" class="btn">Back</button>
</a>

<hr>
