<app-sample-header></app-sample-header>

<div class="container1">
    <div class="shop">
        <button class="shopbtn">SHOP THE COLLECTION</button>
        <img src="../../../../assets/imgs/1.jpeg" class="img-fluid" alt="">
    </div>
    <div class="shop">
        <button class="d-flex justify-content-center shopbtn ">SHOP THE COLLECTION</button>
        <img src="../../../../assets/imgs/2.jpeg" class="img-fluid" alt="">
    </div>
    <div class="shop">
        <button class="shopbtn">SHOP NOW</button>
        <img src="../../../../assets/imgs/3.jpeg" class="img-fluid" alt="">
    </div>

    <div class="shop4 p-4">
        <h3 class="text-center m-3">Hot Sales</h3>
        <div class="row">
          <div class="col" *ngFor="let sale of salesItem">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{ sale.products.image }}" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">{{ sale.products.name }} <span class="badge badge-pill badge-danger">{{ sale.percent_off }}{{ sale.promo_type }} Off</span></h5>
                  <p><span class="badge badge-pill badge-success">Size: {{sale.size }}</span></p>
                    <p class="card-text">₱ {{ sale.price }}.00
                    <i class="fas fa-cart-plus"></i>
                    </p>
              </div>
            </div>
          </div>
            <div class="d-flex justify-content-center pt-3">
                <button class="viewbtn">View All</button>
            </div>
        </div>
    </div>

    <div class="parallax"></div>

    <div class="shop4 ">
        <h3 class="text-center m-3">Featured Collections</h3>
        <div class="row">
          <div class="col" *ngFor="let product of products">
            <div class="card card-feature">
              <img class="card-img-top" src="{{ product.image }}" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <p><span class="badge badge-pill badge-success">Size: {{ product.first}} - {{ product.end }}</span></p>
                    <p class="card-text">₱ {{ product.price }}
                    <i class="fas fa-cart-plus"></i>
                    </p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center pt-3">
            <button class="btn viewbtn" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">View All</button>
          </div>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
             Hello World
            </div>
          </div>
        </div>
    </div>
</div>
<hr class="line">
<app-cus-footer></app-cus-footer>
