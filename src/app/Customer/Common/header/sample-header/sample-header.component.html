<div class="topnav">
    <div class="grid">
        <div class="left">
            <img src="../assets/imgs/logo.jpg" alt="">
        </div>
        <div class="right" (click)="openNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn categories" (click)="closeNav()">&times;</a>
            <div class="users">
                <a href="" class="user-link"><i class="fa fa-user fa-3x"></i></a>
                <a href="" class="user-link"><i class="fa fa-shopping-bag fa-3x"></i></a>
            </div>
            <a class="categories" *ngFor="let category of categories" (click)="LinkThisCategory(category)">{{category.name}}</a>
            <a class="categories">About Us</a>
            <a class="categories">Sign In</a>
            <a class="categories">Sign Up</a>
        </div>
    </div>
    <div class="titles">
      <ul>

        <li *ngFor="let category of categories" (click)="LinkThisCategory(category)">{{ category.name}}</li>
        <li><a routerLink="#">About Us</a></li>
        <li><a routerLink="/login" *ngIf="unAuthorized">Log In</a></li>
        <li><a routerLink="/register" *ngIf="unAuthorized">Register</a></li>
      </ul>
    </div>
    <hr>
    <div class="grid">
        <div class="search">
            <div id="input-search-wrapper">
                <input type="text" name="data" placeholder="Search Products...">
                <a href="#"><i class="fa fa-search fa-2x"></i></a>
            </div>
        </div>
        <div class="icons">
          <a href="#" class="cart"><span class="custom-badge">1</span><i class="fas fa-shopping-bag bag"></i></a>
            <div class="dropdown">
                <a class="user"><i class="far fa-user-circle bag"></i></a>
                <div class="dropdown-content" *ngIf="!unAuthorized">
                    <a routerLink="/show-profile">My Profile</a>
                    <a (click)="logout()">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
