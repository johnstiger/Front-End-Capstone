<div class="container con">
    <form name="form" #FormUpdate="ngForm" (ngSubmit)="submit(FormUpdate.value)">
        <div class="row">
            <div class="col-md-4 form-group">
                <img class="image" [src]="imageSrc" *ngIf="imageSrc; else default" alt="product-image">
                <ng-template #default>
                    <img class="image" src="/assets/imgs/product.jpg" alt="product-image">
                </ng-template>
                <label for="file" class="file-upload">
      <input
      type="file"
      [ngModel]="image"
      name="image"
      class="form-control"
      accept="image/*"
      id="file"
      style="display: none;"
      (change)="onFileChange($event)">
      Select Image
    </label>

            </div>
            <div class="col-md-8">
                <input type="hidden" name="id" [ngModel]="id">
                <div *ngIf="error && error.firstname" class="alert alert-danger">
                    *{{ error.firstname[0] }}
                </div>
                <input type="text" class="form-control field" [ngModel]="firstname" name="firstname" id="" placeholder="First Name">
                <div *ngIf="error && error.firstname" class="alert alert-danger">
                    *{{ error.lastname[0] }}
                </div>
                <input type="text" class="form-control field" [ngModel]="lastname" name="lastname" id="" placeholder="Last Name">
                <div *ngIf="error && error.firstname" class="alert alert-danger">
                    *{{ error.contact_number[0] }}
                </div>
                <input type="text" class="form-control field" [ngModel]="contact_number" name="contact_number" id="" placeholder="Phone Number">
                <div *ngIf="error && error.firstname" class="alert alert-danger">
                    *{{ error.email[0] }}
                </div>
                <input type="text" class="form-control field" [ngModel]="email" name="email" id="" placeholder="Email Address">
                <div class="row">
                    <div class="col-md-8">
                        <button type="button" (click)="resetPassword(id)" class="btn btn-success add-product">Change Password</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success add-product">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>
<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Model Title</h4>
            </div>
            <div class="modal-body">
                <p>Model body text</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal !-->
