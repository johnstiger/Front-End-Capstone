<div class="container">
  <div class="wrapper">
    <p>Products</p>
    <div class="contain">
      <div class="row">
        <div class="col-9">
          <form name="form" [formGroup]="form" (ngSubmit)="searchProducts()">
            <div class="form-group row">
              <button type="submit" class="col-sm-2 btn btn-primary">Search</button>
              <div class="col-sm-10">
                <input type="text" class="form-control search" placeholder="Search product name.....">
              </div>
            </div>
          </form>
        </div>
        <div class="col-3">
          <button class="btn btn-primary add">Add</button>
        </div>
        <div class="col-12 mt-5">
          <div class="table-responsive-lg">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
