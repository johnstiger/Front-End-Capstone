<div class="container">
  <div class="wrapper">
    <p>Products</p>
    <div class="contain">
      <div class="row">
        <div class="col-9">
          <form name="form" [formGroup]="form" (ngSubmit)="searchProducts()">
            <div class="form-group row">
              <button type="submit" class="col-sm-2 btn btn-primary">Search</button>
              <div class="col-sm-10">
                <input type="text" class="form-control search" formControlName="data" placeholder="Search product name.....">
              </div>
            </div>
          </form>
        </div>
        <div class="col-3">
          <button class="btn btn-primary add">Add</button>
        </div>
        <div class="col-12 mt-5">
          <div class="table-responsive-lg">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Part</th>
                  <th scope="col">Status</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <th scope="row">{{ product.name }}</th>
                  <td>{{ product.price }}</td>
                  <td>{{ product.part }}</td>
                  <td>{{ product.status }}</td>
                  <td>{{ product.description }}</td>
                  <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <a routerLink="#" type="button" class="btn btn-primary">Update</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
