<div class="container">
    <div class="wrapper">
        <p>Category</p>
        <div class="contain">
            <div class="row">
                <div class="col-9">
                    <form name="form" [formGroup]="form" (ngSubmit)="searchCategory()">
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control search" [(ngModel)]="filterTerm" formControlName="data" placeholder="Search category name.....">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <a class="btn btn-primary add" routerLink="/admin/add-category">Add</a>
                </div>
                <div class="col-12 mt-5">
                    <div class="table-responsive-lg">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories | filter:filterTerm">
                                    <td> {{category.id}} </td>
                                    <td> {{category.name}} </td>
                                    <td>
                                        <button type="button" (click)="update(category)" class="btn btn-success actionBtn"><i class="fas fa-edit"></i></button>
                                        <button type="button" (click)="confirmDelete(category)" class="btn btn-danger actionBtn"><i class="far fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="Unathorized" *ngIf="!categories">
                            <img src="https://financialadvisors.com/media/no-images/nodata-found.png" alt="" class="responsive-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
