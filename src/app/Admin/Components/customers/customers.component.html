<div class="container">
    <div class="wrapper">
        <p>Customers</p>
        <div class="contain">
            <div class="row">
                <div class="col-9">
                    <form name="form" (ngSubmit)="searchProducts()">
                        <div class="form-group row">
                            <button type="submit" class="col-sm-2 btn btn-primary">Search</button>
                            <div class="col-sm-10">
                                <input type="text" class="form-control search" placeholder="Search product name.....">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 mt-5">
                    <div class="table-responsive-lg">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"> Name</th>
                                    <th scope="col">Contact Number</th>
                                    <th scope="col">Email Address</th>
                                    <th scope="col">Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Samle</td>
                                    <td> product.name </td>
                                    <td> product.price </td>
                                    <td> product.part </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
